  - id: gs_hold_fired
    type: bool
    restore_value: no
    initial_value: "false"

image:
  - file: ${playing_illustration_file}
    id: !extend casita_playing
    resize: 180x180
    type: RGB565

generic_image:
  - platform: sendspin
    id: sendspin_album_art
    format: jpg
    type: RGB565
    resize: 180x180
    image_source: ALBUM
