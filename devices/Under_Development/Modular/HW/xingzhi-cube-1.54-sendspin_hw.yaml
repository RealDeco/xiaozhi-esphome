# --- CLOCKS PACKAGE -----------------------------------------------------------
packages:
  clocks: !include ../clocks-standard.yaml

script:
  - id: mp_idle_debounce
    mode: restart
    then:
      - delay: 1s
      - if:
          condition:
            and:
              - media_player.is_idle: external_media_player
              - not:
                  voice_assistant.is_running:
          then:
            - script.execute: start_wake_word
            - script.execute: set_idle_or_mute_phase
            - script.execute: draw_display

  - id: tap_playing_hold_action
    then:
      - media_player.toggle: sendspin_media

  - id: tap_idle_hold_action
    then:
      - media_player.toggle: sendspin_media

  - id: vol_up_repeat
    mode: restart
    then:
      - while:
          condition:
            binary_sensor.is_on: volume_up
          then:
            - media_player.volume_up: external_media_player
            - delay: 120ms

  - id: vol_down_repeat
    mode: restart
    then:
      - while:
          condition:
            binary_sensor.is_on: volume_down
          then:
            - media_player.volume_down: external_media_player
            - delay: 120ms

